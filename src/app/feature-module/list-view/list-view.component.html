<p-table [value]="sampleData" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="caption">
        Issue Status
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Today Tickets</th>
            <th>Ticket Creation Date</th>
            <th>Staff Name</th>
            <th>Staff Email</th>
            <th>Program </th>
            <th>Status <p-sortIcon></p-sortIcon>
            <th>Updated Date </th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td>{{data.t_no}}</td>
            <td>{{data.createdData}}</td>
            <td>{{data.staff_name}}</td>
            <td>{{data.staff_mail}}</td>
            <td>{{data.program}}</td>
            <td>{{data.status}}</td>
            <td>{{data.updated_date}}</td>
        </tr>
    </ng-template>
</p-table>
