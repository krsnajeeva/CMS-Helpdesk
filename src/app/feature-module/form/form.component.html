<div class="content-section implementation">
    <p-breadcrumb [model]="menuItems" [home]="home"></p-breadcrumb>
</div>

<div class="card m-2">
    <h5 class="card-header">Create Ticket</h5>
    <div class="card-body">
        <form [formGroup]="registerForm">

            <div class="form-group row">
                <label class="col-sm-2 ">Tickets Number:</label>
                <label id="tno" class="col-sm-4">{{ticketNumber}}</label>

                <label class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-4">
                    <span [class]="'customer-badge status-' + 'New'">New</span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Staff Name:</label>
                <label class="col-sm-4 col-form-label">Krishna</label>

                <label class="col-sm-2 col-form-label">Ticket Created Date:</label>
                <div class="col-sm-4">
                    <label>{{jstoday}}</label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Program * :</label>
                <div class="col-sm-4">
                    <select class="custom-select" formControlName="programID" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.programID.errors }">
                        <option value="">Choose..</option>
                        <option *ngFor="let name of namelist" value={{name.programID}}>{{name.name}}</option>
                    </select>

                    <div *ngIf="submitted && f.programID.errors" class="invalid-feedback">
                        <div *ngIf="f.programID.errors.required">Required</div>
                    </div>
                </div>

                <label class="col-sm-2 col-form-label">Staff Email:</label>
                <div class="col-sm-4">
                    <label>Krishna@gmail.com</label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Notes * :</label>

                <label class="col-sm-2 col-form-label">Updated Date:</label>
                <div class="col-sm-4">
                    <label>{{jstoday}}</label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <textarea rows="5" cols="50" pInputTextarea formControlName="notes"
                        [ngClass]="{ 'is-invalid': submitted && f.notes.errors }" class="form-control"></textarea>
                    <div *ngIf="submitted && f.notes.errors" class="invalid-feedback">
                        <div *ngIf="f.notes.errors.required">Required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Attachment:</label>
                <div class="col-sm-4">
                    <p-fileUpload name="demo[]" url="./upload.php" multiple="multiple" accept="image/*"
                        maxFileSize="1000000">
                        <ng-template pTemplate="content">
                            <ul *ngIf="uploadedFiles.length">
                                <li *ngFor="let file of uploadedFiles">{{file.name}} -
                                    {{file.size}} bytes
                                </li>
                            </ul>
                        </ng-template>
                    </p-fileUpload>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8">
                </div>

                <button class="col-sm-4" pButton class="btn btn-primary" [disabled]="!registerForm.valid" type="submit"
                    (click)="onSubmit(ticketNumber)" label=Submit></button>
            </div>
        </form>

    </div>

</div>
