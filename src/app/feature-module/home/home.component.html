<div class="text-center" style="height:50px">
    <!-- <h3>Help desh</h3> -->
</div>

<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="container">
                    <form [formGroup]="form" (ngSubmit)="submit()">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Ticket No:</label>
                            <div class="col-sm-2">
                                <input type="text" pInputText formControlName="ticket_no" class="form-control" />
                            </div>

                            <div class="col-sm-2">
                            </div>

                            <label  class="col-sm-2 col-form-label">Date Created:</label>
                            <div class="col-sm-2">
                                <input type="text" pInputText formControlName="date_created" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">
                                <div *ngIf="f.ticket_no.touched && f.ticket_no.invalid" class="alert alert-danger">
                                    <div *ngIf="f.ticket_no.errors.required">Ticket_No is required.</div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                            </div>

                            <div class="col-sm-4">
                                <div *ngIf="f.date_created.touched && f.date_created.invalid" class="alert alert-danger">
                                    <div *ngIf="f.date_created.errors.required">Date is required.</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label  class="col-sm-2 col-form-label">First Name:</label>
                            <div class="col-sm-2">
                                <input type="text" pInputText formControlName="name" class="form-control" />
                            </div>

                            <div class="col-sm-2">
                            </div>

                            <label  class="col-sm-2 col-form-label">Email ID:</label>
                            <div class="col-sm-2">
                                <input type="email" pInputText formControlName="email" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">
                                <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                                    <div *ngIf="f.name.errors.required">Name is required.</div>
                                    <div *ngIf="f.name.errors.minlength">Name should be 3 character.</div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                            </div>

                            <div class="col-sm-4">
                                <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                                    <div *ngIf="f.email.errors.required">Email is required.</div>
                                    <div *ngIf="f.email.errors.email">Please, enter valid email address.</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Program:</label>
                            <div class="col-sm-2">
                                <select class="custom-select" formControlName="program" class="form-control" >
                                    <option value="">Choose Program..</option>
                                    <option value="1">New</option>
                                </select>
                            </div>

                            <div class="col-sm-2">
                            </div>

                            <label class="col-sm-2 col-form-label">Status:</label>
                            <div class="col-sm-2">
                                <select class="custom-select" formControlName="status" class="form-control" >
                                    <option value="">Choose Status..</option>
                                    <option value="1">New</option>
                                    <option value="2">Inprogress</option>
                                    <option value="2">Resolved</option>
                                    <option value="2">Reopen</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">
                                <div *ngIf="f.program.touched && f.program.invalid" class="alert alert-danger">
                                    <div *ngIf="f.program.errors.required">Program is required.</div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                            </div>

                            <div class="col-sm-4">
                                <div *ngIf="f.status.touched && f.status.invalid" class="alert alert-danger">
                                    <div *ngIf="f.status.errors.required">Status is required.</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Notes:</label>
                            <div class="col-sm-2">
                            </div>

                            <div class="col-sm-2">
                            </div>

                            <label class="col-sm-2 col-form-label">Update Date:</label>
                            <div class="col-sm-2">
                                <input type="text" pInputText formControlName="update_date" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">
                            </div>

                            <div class="col-sm-4">
                            </div>

                            <div class="col-sm-4">
                                <div *ngIf="f.update_date.touched && f.update_date.invalid" class="alert alert-danger">
                                    <div *ngIf="f.update_date.errors.required">Update Date is required.</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-8">
                                <textarea rows="5" cols="50" pInputTextarea formControlName="notes" class="form-control" ></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">
                                <div *ngIf="f.notes.touched && f.notes.invalid" class="alert alert-danger">
                                    <div *ngIf="f.notes.errors.required">Notes is required.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Attachment:</label>
                            <div class="col-sm-6">
                                <p-fileUpload name="demo[]" url="./upload.php" multiple="multiple" accept="image/*"
                                    maxFileSize="1000000">
                                    <ng-template pTemplate="content">
                                        <ul *ngIf="uploadedFiles.length">
                                            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes
                                            </li>
                                        </ul>
                                    </ng-template>
                                </p-fileUpload>

                            </div>
                            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
