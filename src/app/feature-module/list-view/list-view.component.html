<div>
    
    <label>Search Filters</label>
    <button type="button" (click)="showDialog()" pButton icon="pi pi-plus" label="Create"
                        class="ui-button-rounded"></button>
                        
</div>
<p-table [value]="sampleData" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="caption">
        Issue Status
        <div style="text-align: right">        
            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter" (onChange)="onYearChange($event, sampleData)" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr> 
            <th>Tickets Number</th>
            <th>Ticket Creation Date</th>
            <th>Staff Name</th>
            <th>Staff Email</th>
            <th>Program </th>
            <th>Status <p-sortIcon></p-sortIcon>
            <th>Updated Date </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td>{{data.t_no}}</td>
            <td>{{data.createdData}}</td>
            <td>{{data.staff_name}}</td>
            <td>{{data.staff_mail}}</td>
            <td>{{data.program}}</td>
            <td>{{data.status}}</td>
            <td>{{data.updated_date}}</td>
        </tr>
    </ng-template>
</p-table>
