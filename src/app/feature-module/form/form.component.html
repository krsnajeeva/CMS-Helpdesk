<!-- <p-dialog header="Create Ticket" [(visible)]="display"> -->

<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="container">
                    <form [formGroup]="form" (ngSubmit)="submit()">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Ticket No:</label>
                            <div class="col-sm-2">
                                <label class="ticket col-form-label">HD#0001</label>
                            </div>

                            <div class="col-sm-2">
                            </div>

                            <label class="col-sm-2 col-form-label">Status:</label>
                            <div class="col-sm-4">
                                <select class="select form-control" formControlName="status">
                                    <!-- <option selected>New</option>
                                    <option>Inprogress</option>
                                    <option>Resolved</option>
                                    <option>Reopen</option> -->
                                    <option *ngFor="let statuses of status">{{statuses.label}}</option>

                                </select>
                            </div>

                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">

                            </div>

                            <div class="col-sm-4">
                            </div>

                            <div class="col-sm-4">

                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">First Name:</label>
                            <label class="col-sm-2 col-form-label">Karthi</label>

                            <div class="col-sm-2">
                            </div>

                            <label class="col-sm-2 col-form-label">Date Created:</label>
                            <div class="col-sm-4">
                                <label>03/14/20</label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">

                            </div>

                            <div class="col-sm-4">
                            </div>

                            <div class="col-sm-4">

                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Program:</label>
                            <div class="col-sm-3">
                                <!-- <p-dropdown [options]="namelist" [(ngModel)]="namelist" placeholder="Select a City" optionLabel="name" [showClear]="true"></p-dropdown> -->

                                <select class="custom-select" formControlName="programID" class="form-control">
                                    <option value="">Choose..</option>
                                    <option *ngFor="let name of namelist" value={{name.programID}}>{{name.name}}</option>
                                    <!-- <option value="new">New</option> -->
                                </select>
                            </div>

                            <div class="col-sm-1">
                            </div>

                            <label class="col-sm-2 col-form-label">Email ID:</label>
                            <div class="col-sm-4">
                                <label class="col-form-label">karthi@email.com</label>
                            </div>

                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">
                                <div *ngIf="f.programID.touched && f.programID.invalid" class="alert alert-danger">
                                    <div *ngIf="f.programID.errors.required">Program is required.</div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                            </div>

                            <div class="col-sm-4">
                                <!-- <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                                        <div *ngIf="f.email.errors.required">Email is required.</div>
                                        <div *ngIf="f.email.errors.pattern">Please, enter valid email address.
                                        </div>
                                    </div> -->

                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Notes:</label>
                            <div class="col-sm-2">
                            </div>

                            <div class="col-sm-2">
                            </div>

                            <label class="col-sm-2 col-form-label">Date:</label>
                            <div class="col-sm-4">
                                <label>03/14/20</label>

                                <!-- <input type="text" pInputText formControlName="update_date"
                                        class="form-control" /> -->
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">
                            </div>

                            <div class="col-sm-4">
                            </div>

                            <div class="col-sm-4">

                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-8">
                                <textarea rows="5" cols="50" pInputTextarea formControlName="notes"
                                    class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">
                                <div *ngIf="f.notes.touched && f.notes.invalid" class="alert alert-danger">
                                    <div *ngIf="f.notes.errors.required">Notes is required.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Attachment:</label>
                            <div class="col-sm-10">
                                <p-fileUpload name="demo[]" url="./upload.php" multiple="multiple" accept="image/*"
                                    maxFileSize="1000000">
                                    <ng-template pTemplate="content">
                                        <ul *ngIf="uploadedFiles.length">
                                            <li *ngFor="let file of uploadedFiles">{{file.name}} -
                                                {{file.size}} bytes
                                            </li>
                                        </ul>
                                    </ng-template>
                                </p-fileUpload>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">
                            </div>
                            <div class="col-sm-6">
                            </div>
                            <div class="col-sm-2">
                                <button pButton class="btn btn-primary" type="submit" [disabled]="!form.valid"
                                    label="Submit"></button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

        <button type="button" pButton icon="pi pi-check" [disabled]="!form.valid" (click)="submit()" label="Submit"></button>
        <button pButton class="btn btn-primary" type="submit" [disabled]="!form.valid"
        label="Submit"></button>     
            <button type="button" pButton icon="pi pi-times" (click)="display=false" label="Cancel"
