<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="container">
                    <form [formGroup]="form" (ngSubmit)="submit()">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Tickets Number:</label>
                            <div class="col-sm-2">
                                <label name="ticketNum" formControlName="ticketNum" [(ngModel)]="helpDeskForm.ticketNum">{{helpDeskForm.ticketNum}} HD#0001</label>
                            </div>

                            <div class="col-sm-2">
                            </div>

                            <label class="col-sm-2 col-form-label">Status:</label>
                            <div class="col-sm-4">
                                <label class="col-sm-4 col-form-label">{{helpDeskForm.status}}</label>
                            </div>

                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Staff Name:</label>
                            <label class="col-sm-2 col-form-label">{{helpDeskForm.staffName}}</label>

                            <div class="col-sm-2">
                            </div>

                            <label class="col-sm-2 col-form-label">Ticket Created Date:</label>
                            <div class="col-sm-4">
                                <label>{{helpDeskForm.createdDate}} {{jstoday}}</label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Program * :</label>
                            <div class="col-sm-3">                                
                                <select class="custom-select" formControlName="programID" class="form-control">
                                    <option value="">Choose..</option>
                                    <option *ngFor="let name of namelist" value={{name.programID}}>{{name.name}}</option>
                                </select>
                            </div>

                            <div class="col-sm-1">
                            </div>

                            <label class="col-sm-2 col-form-label">Staff Email:</label>
                            <div class="col-sm-4">
                                <label>{{helpDeskForm.email}}</label>
                            </div>

                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">
                                <div *ngIf="f.programID.touched && f.programID.invalid" class="alert alert-danger">
                                    <div *ngIf="f.programID.errors.required">Required.</div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                            </div>

                            <div class="col-sm-4">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Notes * :</label>
                            <div class="col-sm-2">
                            </div>

                            <div class="col-sm-2">
                            </div>

                            <label class="col-sm-2 col-form-label">Updated Date:</label>
                            <div class="col-sm-4">
                                <label>{{helpDeskForm.updatedDate}}</label>
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-sm-8">
                                <textarea rows="5" cols="50" pInputTextarea formControlName="notesformcontrol"
                                  name="notes" [(ngModel)]="helpDeskForm.notes"  class="form-control">{{helpDeskForm.notes}}</textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">
                                <div *ngIf="f.notesformcontrol.touched && f.notesformcontrol.invalid" class="alert alert-danger">
                                    <div *ngIf="f.notesformcontrol.errors.required">Required.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Attachment:</label>
                            <div class="col-sm-10">
                                <p-fileUpload name="demo[]" url="./upload.php" multiple="multiple" accept="image/*"
                                    maxFileSize="1000000">
                                    <ng-template pTemplate="content">
                                        <ul *ngIf="uploadedFiles.length">
                                            <li *ngFor="let file of uploadedFiles">{{file.name}} -
                                                {{file.size}} bytes
                                            </li>
                                        </ul>
                                    </ng-template>
                                </p-fileUpload>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">
                            </div>
                            <div class="col-sm-6">
                            </div>
                            <div class="col-sm-2">
                                <button *ngFor="let col of button" pButton class="btn btn-primary" type="submit" 
                                    label="">{{col.label}}</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
