<div class="card m-2">
    <h5 class="card-header">Edit Ticket</h5>
    <div class="card-body">
        <form [formGroup]="registerForm">
            <div class="form-group row">
                <label class="col-sm-2 ">Tickets Number:</label>
                <label class="col-sm-4">{{data.ticketNum}}</label>

                <label class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-4">
                    <span [class]="'customer-badge status-' + data.status">{{data.status}}</span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Staff Name:</label>
                <label class="col-sm-4 col-form-label">{{data.staffName}}</label>

                <label class="col-sm-2 col-form-label">Ticket Created Date:</label>
                <div class="col-sm-4">
                    <label>{{data.createdDate}}</label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Program * :</label>
                <div class="col-sm-4">
                    <select class="custom-select" [(ngModel)]="helpdesk_programID"
                        formControlName="programID" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.programID.errors }">
                        <option value="{{data.programID}}">{{data.name}}</option>
                        <option *ngFor="let name of namelist" value={{name.programID}}>{{name.name}}</option>
                    </select>
<!-- 
                    <div *ngIf="submitted && f.programID.errors" class="invalid-feedback">
                        <div *ngIf="f.programID.errors.required">Required</div>
                    </div> -->
                </div>

                <label class="col-sm-2 col-form-label">Staff Email:</label>
                <div class="col-sm-4">
                    <label>{{data.email}}</label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Notes * :</label>

                <label class="col-sm-2 col-form-label">Updated Date:</label>
                <div class="col-sm-4">
                    <label>{{current_date}}</label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <!-- <textarea rows="5" cols="50" pInputTextarea formControlName="notes"
                         class="form-control">wqw</textarea> -->

                    <textarea [(ngModel)]="helpdesk_notes" rows="5" cols="50"
                        pInputTextarea>{{data.notes}}</textarea>

                    <!-- <div *ngIf="submitted && f.notes.errors" class="invalid-feedback">
                        <div *ngIf="f.notes.errors.required">Required</div>
                    </div> -->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Attachment:</label>
                <div class="col-sm-4">
                    <p-fileUpload name="demo[]" url="./upload.php" multiple="multiple" accept="image/*"
                        maxFileSize="1000000">
                        <ng-template pTemplate="content">
                            <ul *ngIf="uploadedFiles.length">
                                <li *ngFor="let file of uploadedFiles">{{file.name}} -
                                    {{file.size}} bytes
                                </li>
                            </ul>
                        </ng-template>
                    </p-fileUpload>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8">
                </div>
                <button class="col-sm-4" pButton class="btn btn-primary" [disabled]="!registerForm.valid" type="submit"
                    (click)="onSubmit()" label={{buttonlable}}></button>

                <button pButton class="button" [hidden]="!isButtonVisible" type="button" label="Close"></button>
            </div>
        </form>
    </div>
</div>

<div class="card m-2">
    <h5 class="card-header">Issue Log</h5>
    <div class="contant-body card-body">
        <div class="form-group row">
            <div class="col-sm-12">
                <textarea [(ngModel)]="issuelog" class="textarea" name="notes" rows="5" cols="100" autoResize="autoResize"
                    placeholder="Write Somthing..." pInputTextarea> </textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <button pButton type="button" (click)="onSubmitLog()" label="Save" class="ui-button-raised ui-button-success"></button>
            </div>
        </div>
    </div>
</div>

<div class="card m-2">
    <h5 class="card-header">Issue Log</h5>
    <div class="card-body">
        <div class="card m-2" *ngFor="let log of LogData">
            <div class="contant" >
                <div class="form-group row m-2">
                    <label class="col-sm-6 col-form-label">{{log.name}}</label>
                    <label class="date col-form-label col-sm-6">{{log.createdDate}}</label>
                </div>
                <div class="form-group row m-2">
                    <label class="col-sm-6 col-form-label">{{log.messge}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
