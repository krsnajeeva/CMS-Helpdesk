<div class="fixed-top">

    <nav class="navbar fixed-top">
        <a class="navbar-brand" href="#">Bug Report Tool</a>

        <p-dialog header="Create Ticket" [(visible)]="display">

            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="container">
                                <form [formGroup]="form" (ngSubmit)="submit()">

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Ticket No:</label>
                                        <div class="col-sm-2">
                                            <!-- <input type="text" pInputText formControlName="ticket_no"
                                                class="form-control" /> -->
                                            <label class="ticket col-form-label">HD#0001</label>

                                        </div>

                                        <div class="col-sm-2">
                                        </div>

                                        <label class="col-sm-2 col-form-label">Status:</label>
                                        <div class="col-sm-4">
                                            <select class="select form-control" formControlName="status">
                                                <option selected>New</option>
                                                <option>Inprogress</option>
                                                <option>Resolved</option>
                                                <option>Reopen</option>
                                            </select>
                                        </div>

                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-4">
                                            <div *ngIf="f.ticket_no.touched && f.ticket_no.invalid"
                                                class="alert alert-danger">
                                                <div *ngIf="f.ticket_no.errors.required">Ticket_No is required.</div>
                                            </div>
                                        </div>

                                        <div class="col-sm-4">
                                        </div>

                                        <div class="col-sm-4">
                                            <!-- <div *ngIf="f.status.touched && f.status.invalid" class="alert alert-danger">
                                                <div *ngIf="f.status.errors.required">Status is required.</div>
                                            </div> -->
                                        </div>
                                    </div>


                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">First Name:</label>
                                        <label class="col-sm-2 col-form-label">sample</label>

                                        <div class="col-sm-2">
                                        </div>

                                        <label class="col-sm-2 col-form-label">Date Created:</label>
                                        <div class="col-sm-4">
                                            <label>03/14/20</label>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-4">
                                            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                                                <div *ngIf="f.name.errors.required">Name is required.</div>
                                                <div *ngIf="f.name.errors.minlength">Name should be 3 character.</div>
                                            </div>
                                        </div>

                                        <div class="col-sm-4">
                                        </div>

                                        <div class="col-sm-4">
                                            <div *ngIf="f.date_created.touched && f.date_created.invalid"
                                                class="alert alert-danger">
                                                <div *ngIf="f.date_created.errors.required">Date is required.</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Program:</label>
                                        <div class="col-sm-3">
                                            <!-- <p-dropdown [options]="genders" formControlName="gender"></p-dropdown> -->

                                            <select class="custom-select" formControlName="program"
                                                class="form-control">
                                                <option value="">Choose..</option>
                                                <option value="1">New</option>
                                            </select>
                                        </div>

                                        <div class="col-sm-1">
                                        </div>

                                        <label class="col-sm-2 col-form-label">Email ID:</label>
                                        <div class="col-sm-4">
                                            <label class="col-form-label">sample@email.com</label>

                                        </div>

                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-4">
                                            <div *ngIf="f.program.touched && f.program.invalid"
                                                class="alert alert-danger">
                                                <div *ngIf="f.program.errors.required">Program is required.</div>
                                            </div>
                                        </div>

                                        <div class="col-sm-4">
                                        </div>

                                        <div class="col-sm-4">
                                            <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                                                <div *ngIf="f.email.errors.required">Email is required.</div>
                                                <div *ngIf="f.email.errors.pattern">Please, enter valid email address.
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Notes:</label>
                                        <div class="col-sm-2">
                                        </div>

                                        <div class="col-sm-2">
                                        </div>

                                        <label class="col-sm-2 col-form-label">Date:</label>
                                        <div class="col-sm-4">
                                            <input type="text" pInputText formControlName="update_date"
                                                class="form-control" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-4">
                                        </div>

                                        <div class="col-sm-4">
                                        </div>

                                        <div class="col-sm-4">
                                            <div *ngIf="f.update_date.touched && f.update_date.invalid"
                                                class="alert alert-danger">
                                                <div *ngIf="f.update_date.errors.required">Date is required.</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-8">
                                            <textarea rows="5" cols="50" pInputTextarea formControlName="notes"
                                                class="form-control"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-4">
                                            <div *ngIf="f.notes.touched && f.notes.invalid" class="alert alert-danger">
                                                <div *ngIf="f.notes.errors.required">Notes is required.</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Attachment:</label>
                                        <div class="col-sm-10">
                                            <p-fileUpload name="demo[]" url="./upload.php" multiple="multiple"
                                                accept="image/*" maxFileSize="1000000">
                                                <ng-template pTemplate="content">
                                                    <ul *ngIf="uploadedFiles.length">
                                                        <li *ngFor="let file of uploadedFiles">{{file.name}} -
                                                            {{file.size}} bytes
                                                        </li>
                                                    </ul>
                                                </ng-template>
                                            </p-fileUpload>
                                        </div>
                                    </div>

                                    <!-- <div class="form-group row">
                                        <div class="col-sm-4">
                                        </div>
                                        <div class="col-sm-6">
                                        </div>
                                        <div class="col-sm-2">
                                            <button pButton class="btn btn-primary" type="submit" [disabled]="!form.valid"
                                                label="Submit"></button>
                                        </div>
                                    </div> -->

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p-footer>
                <!-- <button type="button" pButton icon="pi pi-check" (click)="display=false" label="Yes"></button> -->
                <button pButton class="btn btn-primary" type="submit" [disabled]="!form.valid" label="Submit"></button>
                <button type="button" pButton icon="pi pi-times" (click)="display=false" label="Cancel"
                    class="ui-button-secondary"></button>
            </p-footer>
        </p-dialog>

        <form [formGroup]="form">

            <div class="form-group row">

                <div class="col-sm-4">
                    <input class="form-control" formControlName="search" type="search" placeholder="Search"
                        aria-label="Search">
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div>
                <div class="col-sm-4">
                    <button type="button" (click)="showDialog()" pButton icon="pi pi-plus" label="Create"
                        class="ui-button-rounded"></button>
                </div>
            </div>
        </form>
    </nav>
</div>
